{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Home{% endblock %}

{% block content %}
<a href="{% url 'feed:post' %}">Upload a new image</a>
<hr>
    {% for post in posts %}
        <a href="{% url 'feed:detail' post.id %}">
        {{ post.text }} <br>
        {% thumbnail post.image "200x200" crop="center" as im %}
            <img src="{{ im.url}}" width="{{ im.width}}" height="{{ im.height}}">
        {% endthumbnail %}        
        </a>
    <hr>
    {% endfor%}
{% endblock %}
